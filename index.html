<!DOCTYPE html>
<html>
<head>
    <title>UsHaaa</title>

<style>
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            transition: all 0.5s ease;
        }

        .container:hover {
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.5);
        }

        h1 {
            font-size: 3.5rem;
            color: #FF1493;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: bounce-in 1.5s forwards 0.5s;
        }

        .subtitle {
            font-size: 1.8rem;
            color: #8A2BE2;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.6);
            opacity: 0;
        }

        .next-button {
            padding: 1rem 3rem;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #FF1493, #8A2BE2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.5);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fade-in 1s forwards 3s;
        }

        .next-button:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.7);
            background: linear-gradient(45deg, #8A2BE2, #FF1493);
        }

        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes sway {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.4;
            }
            50% {
                opacity: 1;
                filter: drop-shadow(0 0 5px white);
            }
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            80% {
                transform: scale(0.9);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .typewriter-container {
            display: inline-block;
            margin: 0 auto;
            position: relative;
            max-width: 100%;
            overflow: hidden;
            height: 2.5rem;
        }

        .typewriter-text {
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typewriter 3s steps(50) forwards 1.5s;
        }

        .cursor {
            position: absolute;
            right: -5px;
            width: 3px;
            height: 100%;
            background-color: #8A2BE2;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.3rem;
            }
            .container {
                width: 90%;
                padding: 1.5rem;
            }
            .next-button {
                padding: 0.8rem 2rem;
                font-size: 1.2rem;
            }
            .audio-controls {
                bottom: 10px;
                right: 10px;
            }
        }
</style>
</head>
<body>

<div class="container">
        <h1>Manchidhii, Naa istam nen cheppann.... Kavalante Next Click cheskoüòè</h1>
        <div class="typewriter-container">
            <div class="subtitle typewriter-text">
                Hey Bestie! Ready for your special surprise? Click to continue!
                <span class="cursor"></span>
            </div>
        </div>
        <button class="next-button" onclick="goToNextPage()">Next</button>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
 function goToNextPage() {
            // Add a bounce effect before navigating
            gsap.to('.next-button', {
                scale: 1.2,
                yoyo: true,
                repeat: 1,
                duration: 0.3,
                onComplete: () => {
                    // Change this URL to your next page
                    window.location.href = "indexes.html";
                    
                    // For demonstration, we'll just show an alert
                    
                }
            });
        }

        // Responsive adjustments
        function handleResize() {
            // Add responsive adjustments if needed
        }
        
        window.addEventListener('resize', handleResize);
        handleResize();

        </script>

</body>
</html>
